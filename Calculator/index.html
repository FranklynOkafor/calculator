<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    
    <div class="container">
        <div class="calcBody">
            <div class="components">
                <section id="display">
                    
                </section>
            
                <section id="buttons">
                    <section class="row row1">
                        <button id="ON" class="btn-red">ON</button>
                        <button class="center btn-red" id="AC">AC</button>
                        <button class="center btn-red" id="DEL">DEL</button>
                        <button class="center btn-red" id="OFF">OFF</button>
                        
                    </section>
                    <section class="row row2">
                        <button id="9">9</button>
                        <button class="center" id="8">8</button>
                        <button class="center" id="7">7</button>
                        <button class="center btn-yellow" id="*" data-num="*">*</button>
                        
                    </section>
                    <section class="row row3">
                        <button id="6">6</button>
                        <button class="center" id="5">5</button>
                        <button class="center" id="4">4</button>
                        <button class="center btn-yellow" id="/" data-num="/">/</button>
                        
                    </section>
                    <section class="row row4">
                        <button id="3">3</button>
                        <button class="center" id="2">2</button>
                        <button class="center" id="1">1</button>
                        <button class="center btn-yellow" id="-" data-num="-">-</button>
                        
                    </section>
                    <section class="row row5">
                        <button id=".">.</button>
                        <button class="center" id="0">0</button>
                        <button class="center btn-yellow" id="+" data-num="+">+</button>
                        <button class="center btn-green" id="equal">=</button>
                        
                    </section>
                    
                </section>
            </div>
            
        </div>
    </div>



    <script src="./scripts.js"></script>
</body>
</html>
